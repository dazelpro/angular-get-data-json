<div class="container">
    <div class="header">
        <h1>Daftar Restoran Terbaik Indonesia</h1>
    </div>
    <div class="content">
        <div class="colom-50" *ngFor="let data of products">
            <div class="card">
                <img src="{{data.image}}" alt="Image" style="width:100%">
                <div class="container">
                    <h4><b>{{data.name}} - {{data.address}}</b></h4> 
                    <p>{{data.description}}</p> 
                </div>
            </div>
        </div>
    </div>
</div>
